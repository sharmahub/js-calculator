<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SALES PANEL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom style css -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

        <div class="calculator"> 
                <div class="calculator-screen">
                    <h6 id="calculator-screen-output"></h6>
                </div>
                <div class="input-grids">
                    <div id="button-clear" class="input-grid">AC</div>
                    <div id="operator-per" class="input-grid">%</div>
                    <div id="operator" class="input-grid">/</div>
                    <div id="button-back" class="input-grid"> < </div>
                    <div id="number" class="input-grid">7</div>
                    <div id="number" class="input-grid">8</div>
                    <div id="number" class="input-grid">9</div>
                    <div id="operator" class="input-grid">*</div>
                    <div id="number" class="input-grid">4</div>
                    <div id="number" class="input-grid">5</div>
                    <div id="number" class="input-grid">6</div>
                    <div id="operator" class="input-grid">-</div>
                    <div id="number" class="input-grid">1</div>
                    <div id="number" class="input-grid">2</div>
                    <div id="number" class="input-grid">3</div>
                    <div id="operator" class="input-grid">+</div>
                    <div id="number" class="input-grid">0</div>
                    <div id="number" class="input-grid">00</div>
                    <div id="decimal" class="input-grid">.</div>
                    <div id="equals-to" class="input-grid">=</div>
                </div> 
            </div>                  
        </div>

<!-- bootstrap/jquery/popper js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- chart js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<!-- custom js -->
<script src="main.js"></script>
</body>
</html>
